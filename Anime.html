<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="styles_anime.css">
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <div class="anime-details">
            <img id="anime-poster" src="" alt="Anime Poster">
            <div class="anime-info">
                <h1 id="anime-title">Anime Title</h1>
                <p id="anime-description">Anime description goes here...</p>
                <p><strong>Genres:</strong> <span id="anime-genres"></span></p>
                <p><strong>Release Date:</strong> <span id="anime-releaseDate"></span></p>
                <p><strong>Status:</strong> <span id="anime-status"></span></p>
                <p><strong>Other Name:</strong> <span id="anime-otherName"></span></p>
                <button id="watch-now-btn">Watch Now</button>
            </div>
        </div>
        <div class="episodes-list">
            <h2>Episodes</h2>
            <div id="episodes-container"></div>
        </div>
    </div>
    <script src="scripts_anime.js"></script>
</body>
</html>
